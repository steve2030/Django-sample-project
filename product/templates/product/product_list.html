{% extends 'base.html' %}

{% block content %}
  <h1>Product List</h1>
  <div class="product-cards">
    {% for product in products %}
      <div class="product-card">
        
        <h2>{{ product.name }}</h2>
        <img src="{{product.image}}" alt="">>
        <p>{{ product.description }}</p>
        <div class="price">{{ product.price }}</div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
